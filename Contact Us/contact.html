 <div id="box">
    <div id="content">
        <h1>Contact Us Now!</h1>
        <div id="form">
            <table>
                <form action="">
                    <tr>
                        <td>Name</td>
                        <td>:</td>
                        <td><input type="text" id="name" placeholder="ex: John"></td>
                    </tr>
                
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" id="email" placeholder="ex: john@gmail.com"></td>
                    </tr>
                    
                    <tr>
                        <td>Gender</td>
                        <td>:</td>
                        <td>
                            <input type="radio" id="male" name="gender"> Male
                            <input type="radio" id="female" name="gender"> Female
                        </td>
                    </tr>
                    <tr>
                        <td>DanBam's branch location</td>
                        <td>:</td>
                        <td>
                            <select name="" id="register_country">
                                <option value="">Choose Location</option>
                                <option value="loc_1">Gangnam-gu</option>
                                <option value="loc_2">Mapo-gu</option>
                                <option value="loc_3">Jung-gu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td>:</td>
                        <td><textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea></td>
                        
                    </tr>
                    
                    <div>
                        <tr>
                            <td><input type="button" value="Send" id="send" onclick="validate()"></td>
                        </tr>
                    </div>
                    
                    <tr>
                        <td>
                            <span id="errorMsg"></span>
                        </td>
                    </tr>

                </form>
            </table>
        </div>
